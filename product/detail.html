<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link rel="stylesheet" href="https://mofom.net/style.css" />
	<link rel="shortcut icon" href="https://mofom.net/logo_20251021.ico" type="image/x-icon" />
    <style>
		#detailContainer {
		    display: flex;
		    flex-direction: column;
		    max-width: 650px;
		    margin: 20px auto;
		    padding: 15px;
		    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		    background-color: #fff;
		    border-radius: 8px;
		    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
		    color: #333;
		    width: 90%;
		    box-sizing: border-box;
		}
		
		#title {
		    font-size: 1.5rem;
		    margin-bottom: 8px;
		    color: #222;
		    line-height: 1.3;
		    word-wrap: break-word;
		}
		
		#discount.highlight {
		    font-size: 1.2rem;
		    color: #e63946;
		    margin: 8px 0;
		}
		
		#description {
		    font-size: 0.95rem;
		    line-height: 1.5;
		    padding: 0 5px;
		    text-align: justify;
		    word-wrap: break-word;
		}
		
		.gallery {
		    max-width: 100%;
		    height: auto;
		    margin: auto;
		}
		
		.main-image {
		    width: 100%;
		    height: auto;
		    max-height: 300px;
		    object-fit: cover;
		    border: 1px solid #444;
		    margin-bottom: 10px;
		    border-radius: 6px;
		}
		
		.thumbnails {
		    display: flex;
		    gap: 8px;
		    overflow-x: auto;
		    padding-bottom: 5px;
		    -webkit-overflow-scrolling: touch;
		}
		
		.thumbnails img {
		    width: 80px;
		    height: 60px;
		    object-fit: cover;
		    cursor: pointer;
		    border: 1px solid transparent;
		    transition: border 0.3s;
		    border-radius: 4px;
		    flex-shrink: 0;
		    -webkit-tap-highlight-color: transparent;
		}
		
		.thumbnails img:hover {
		    border: 1px solid #00aaff;
		}
		
		/* 响应式断点 - 与导航栏保持一致 */
		@media screen and (max-width: 768px) {
		    #detailContainer {
		        margin: 15px auto;
		        padding: 12px;
		        width: 95%;
		    }
		    
		    #title {
		        font-size: 1.3rem;
		    }
		    
		    #discount.highlight {
		        font-size: 1.1rem;
		    }
		    
		    #description {
		        font-size: 0.9rem;
		        line-height: 1.4;
		        padding: 0;
		    }
		    
		    .main-image {
		        max-height: 250px;
		        margin-bottom: 8px;
		    }
		    
		    .thumbnails img {
		        width: 70px;
		        height: 50px;
		    }
		}
		
		/* 针对小屏幕手机的额外优化 */
		@media screen and (max-width: 480px) {
		    #detailContainer {
		        margin: 10px auto;
		        padding: 10px;
		        width: 98%;
		    }
		    
		    #title {
		        font-size: 1.2rem;
		    }
		    
		    #discount.highlight {
		        font-size: 1rem;
		    }
		    
		    #description {
		        font-size: 0.85rem;
		        line-height: 1.4;
		    }
		    
		    .main-image {
		        max-height: 200px;
		    }
		    
		    .thumbnails img {
		        width: 60px;
		        height: 45px;
		    }
		}

	</style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="https://mofom.net">MOFOM INC</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Product</a>
                </li>
                <li class="nav-item">
                    <a href="../help.html" class="nav-link">Help</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <div id="detailConatiner">
		<div id="detailContainer">
		  <h1 id="title">商品标题</h1>
		
		  <div class="gallery">
		    <img id="mainImage" class="main-image" src="" alt="主图">
		    <div class="thumbnails" id="imageList"></div>
		  </div>
		
		  <h2 id="discount" class="highlight">限时优惠</h2>
		  <p id="description">商品描述内容</p>
		</div>

    </div>
	<footer class="footer">
	    <div class="container">
	        <div class="footer-content">
	            <div class="footer-section">
	                <h3>MOFOM Inc, CA, USA</h3>
	                <p></p>
	            </div>
	            <div class="footer-section">
	                <h4>contact us</h4>
	                
					
	                <p>EMAIL: info@mofom.net</p>
	            </div>
	            <!-- <div class="footer-section">
	                <h4>View our other products</h4>
	                <div class="social-links">
	                    <a href="http://www.shenghua.com.cn/">北京市升华电梯集团</a>
	                </div>
	            </div> -->
	        </div>
	        <div class="footer-bottom">
	            <p>Copyright&copy; 2025 MOFOM Inc. all rights reserved.</p>
	        </div>
	    </div>
	</footer>
    <script src="../script.js"></script>
    <script>
		console.log("hello");
		
		const isDevmode = 0;
		const urlParams = new URLSearchParams(window.location.search);
		let itemId = parseInt(urlParams.get('id'), 10);
		
		console.log('接收到的 ID:', itemId);
		if (isDevmode) {
		    itemId = 1;
		}
		
		async function loadData(itemId) {
		    const baseUrl = './productData';
		    let fileList = [];
			
			if(itemId == NaN) {
				console.warn("itemId没有设置！")
				return null;
			}
		
		    try {
		        // 1. 加载 main.json 获取文件列表
		        const mainResponse = await fetch(`${baseUrl}/main.json`);
		        if (!mainResponse.ok) {
		            throw new Error(`无法加载 main.json: HTTP ${mainResponse.status}`);
		        }
		
		        const mainData = await mainResponse.json();
		        fileList = mainData.files || [];
		
		        if (fileList.length === 0) {
		            throw new Error('main.json 中没有文件列表');
		        }
		
		        // 2. 根据 itemId 获取对应文件名
		        if (itemId < 0 || itemId >= fileList.length) {
		            throw new Error(`itemId 超出范围: ${itemId}`);
		        }
		
		        const targetFile = fileList[itemId];
		        console.log(`将加载文件: ${targetFile}`);
		
		        // 3. 加载对应的 JSON 文件
		        const fileResponse = await fetch(`${baseUrl}/${targetFile}`);
		        if (!fileResponse.ok) {
		            throw new Error(`无法加载 ${targetFile}: HTTP ${fileResponse.status}`);
		        }
		
		        const fileData = await fileResponse.json();
		
		        // 4. 返回文件内容
		        return fileData;
		
		    } catch (error) {
		        console.error('加载数据失败:', error);
		        return null;
		    }
		}
		async function renderData() {
			const content = await loadData(itemId);
			const imageList = document.getElementById("imageList");
			
			const title = document.getElementById("title");
			const description = document.getElementById("description");
			const discountInfo = document.getElementById("discount");
			
			// 加载图片
			var images = "";
			for(let i = 0; i < content.imagesUrl.length; i++) {
				images += `
					<img src="${content.imagesUrl[i]}" onclick="changeImage(this.src)">
				`;
			}
			document.getElementById('mainImage').src = content.imagesUrl[0];
			console.log(images);
			imageList.innerHTML = images;
			
			//加载其他文字内容
			title.textContent = content.title;
			document.title = content.title;
			description.textContent = content.description;
			discountInfo.style.display = (content.discount.isDiscount === 0 ? "none" : "");
			discountInfo.textContent = `${content.discount.rate}% Off Until ${content.discount.until}`;
		}
		function changeImage(src) {
		    document.getElementById('mainImage').src = src;
		}

		document.addEventListener("DOMContentLoaded", renderData())
	</script>
</body>
</html>
