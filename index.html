<head>

    <title>MOFOM - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">MOFOM INC</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <div class="language-selector">
                    <select id="language-select">
                        <!-- <option value="0">we suggest you using web translator if you dont know English</option> -->
                        <option value="en-us">English</option>
						<option value="spanish">spanish</option>
						<option value="kk">Kazakhstan</option>

                </div>

    <!-- 主页内容 -->
    <main class="main-content">

            <div class="hero-content glass-effect">

                <a href="products.html" class="cta-button" id="cta-button">查看产品</a>

        <section class="features-section">
            <div class="container">
                <h2 id="features-title">我们的优势</h2>

                    <div class="feature-card glass-effect">
                        <h3 id="feature1-title">创新设计</h3>
                        <p id="feature1-desc">采用最新技术，打造卓越产品体验</p>
                    </div>
                    <div class="feature-card glass-effect">
                        <h3 id="feature2-title">品质保证</h3>
                        <p id="feature2-desc">严格的质量控制，确保每一件产品</p>
                    </div>
                    <div class="feature-card glass-effect">
                        <h3 id="feature3-title">客户服务</h3>
                        <p id="feature3-desc">全天候客户支持，解决您的疑问</p>
                    </div>
                </div>
